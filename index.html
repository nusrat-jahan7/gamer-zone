<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/b92a7b4721.js"
      crossorigin="anonymous"
    ></script>
    <title>Gamer Zone</title>
  </head>
  <body>
    <header>
      <!-- Navbar section Started -->
      <nav class="nav-section">
        <nav class="nav-container">
          <div class="logo">
            <div>
              <img src="images/Frame.png" alt="" />
            </div>
            <h2><span class="letter-color">G</span>amer</h2>
          </div>
          <div class="nav-links">
            <div class="nav-menus">
              <li class="menu-items">About Us</li>
              <li class="menu-items">Developers</li>
            </div>
            <div class="nav-items">
              <span class="menu-items">Follow Us On</span>
              <i class="fa-brands fa-youtube menu-items"></i>
              <i class="fa-brands fa-tiktok menu-items"></i>
            </div>
          </div>
        </nav>
      </nav>

      <!-- Banner Section Started -->
      <section class="banner-section">
        <div class="banner-contents">
          <h2 class="banner-title">Play Like The</h2>
          <h1 class="word-color">G.O.A.T</h1>
          <div class="banner-details">
            <p>
              <i class="fa-regular fa-circle-play"></i> 1-Click instant play
            </p>
            <p><i class="fa-solid fa-download"></i> No Download</p>
            <p>
              <i class="fa-solid fa-user-group"></i> 1000s of supported online
              games
            </p>
          </div>
          <button class="btn btn-primary">Sign In</button>
          <button class="btn btn-info">Go Rogue</button>
        </div>
        <div>
          <img class="banner-img" src="images/Group 18.png" alt="" />
        </div>
      </section>
    </header>

    <main>
        
    </main>
    <footer></footer>
  </body>
</html>
